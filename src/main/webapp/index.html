<!doctype html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top text-white">
		<a class="navbar-brand text-white" href="#">Poke Trader</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><button class="btn btn-link nav-link" id="botao-menu-nova-troca">Nova troca</button></li>
				<li class="nav-item"><button class="btn btn-link nav-link" id="botao-menu-historico">Histórico</button></li>
			</ul>
		</div>
		<a class="navbar-brand text-white" href="mailto:tharsis.campos@gmail.com"><small><em>por Tharsis Campos</em></small></a>
	</nav>

	<div class="d-flex flex-row bd-highlight mb-3">
		<div id="card-a" class="card flex-fill bd-highlight" style="margin-right: 10px;">
			<div class="card-header">
				<h4 class='float-left'></h4>
				<button class="btn btn-light btn-sm buscar-pokemon float-right">
					<i class="fas fa-plus"></i> Poke
				</button>
			</div>
			<div class="card-body">
				<div class="card-text">Sem pokemons para troca.</div>
			</div>
			<div class="card-footer"></div>
		</div>
		<div id="card-b" class="card flex-fill bd-highlight">
			<div class="card-header">
				<h4 class='float-left'></h4>
				<button class="btn btn-light btn-sm buscar-pokemon float-right">
					<i class="fas fa-plus"></i> Poke
				</button>
			</div>
			<div class="card-body">
				<div class="card-text">Sem pokemons para troca.</div>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>

	<div id="situacao-troca" class="alert"></div>

	<div id="popup-busca" class="modal" tabindex="-1">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">
						Qual pokemon <span></span> deseja trocar?<br>
					</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class='row'>
						<div class='col-md-6'>
							<h5 class="text-center">Pokes disponíveis</h5>
							<div class='row'>
								<div class='col-md-12 busca-pokes'></div>
							</div>
						</div>
						<div class='col-md-6'>
							<h5 class="text-center">Selecionados</h5>
							<table class="table">
								<thead>
									<tr>
										<th scope="col" class="text-center">Espécie</th>
										<th scope="col" class="text-center">Base Experience</th>
										<th scope="col" class="text-center"></th>
									</tr>
								</thead>
								<tbody class='pokes-selecionados'></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary botao-finalizar-selecao" data-dismiss="modal">Adicionar selecionados</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="accordion" id="historico-accordion" style='display: none'></div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/8f44bad0ef.js" crossorigin="anonymous"></script>
	<script src="js/Backend.js"></script>
	<script src="js/VH.js"></script>
	<script src="js/BuscaVH.js"></script>
	<script src="js/PlayerVH.js"></script>
	<script src="js/HistoricoVH.js"></script>
	<script src="js/PokeTraderVH.js"></script>

</body>
</html>
